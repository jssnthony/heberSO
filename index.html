    <script>

        //bloqueo de zoom
        document.addEventListener('wheel', function(event) {
            if (event.ctrlKey) {
                event.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === '+' || event.key === '-' || event.key === '0')) {
                event.preventDefault();
            }
        });
        //end bloqueo de zoom 
        //funcion de ventanas
        function openWindow(id) {
            document.getElementById(id).style.display = 'block';
        }

        function closeWindow(id) {
            document.getElementById(id).style.display = 'none';
        }
        //end funcion de ventanas

        //cerrar todas  las ventanas
        closeWindow('terminal')
        closeWindow('calculator')
        closeWindow('gallery')
        //end cerrar todas las ventanas

        //funcion de arrastre de ventanas 
            //terminal
            let terminal_isDragging = false;
            let terminal_offsetX, terminal_offsetY;

            var terminal_header = document.getElementById('terminal');
            var terminal_windowEl = document.getElementById('terminal');
            
            terminal_header.addEventListener('mousedown', (e) => {
                terminal_isDragging = true;
                terminal_offsetX = e.clientX - terminal_windowEl.offsetLeft;
                terminal_offsetY = e.clientY - terminal_windowEl.offsetTop;
            });
            document.addEventListener('mousemove', (e) => {
                if (terminal_isDragging) {
                    terminal_windowEl.style.left = `${e.clientX - terminal_offsetX}px`;
                    terminal_windowEl.style.top = `${e.clientY - terminal_offsetY}px`;
                }
            });
            document.addEventListener('mouseup', () => { terminal_isDragging = false; });

            //calculadora
            let calculator_isDragging = false;
            let calculator_offsetX, calculator_offsetY;

            var calculator_header = document.getElementById('calculator');
            var calculator_windowEl = document.getElementById('calculator');
            
            calculator_header.addEventListener('mousedown', (e) => {
                calculator_isDragging = true;
                calculator_offsetX = e.clientX - calculator_windowEl.offsetLeft;
                calculator_offsetY = e.clientY - calculator_windowEl.offsetTop;
            });
            document.addEventListener('mousemove', (e) => {
                if (calculator_isDragging) {
                    calculator_windowEl.style.left = `${e.clientX - calculator_offsetX}px`;
                    calculator_windowEl.style.top = `${e.clientY - calculator_offsetY}px`;
                }
            });
            document.addEventListener('mouseup', () => { calculator_isDragging = false; });


            //gallery
            let gallery_isDragging = false;
            let gallery_offsetX, gallery_offsetY;

            var gallery_header = document.getElementById('gallery');
            var gallery_windowEl = document.getElementById('gallery');
            
            gallery_header.addEventListener('mousedown', (e) => {
                gallery_isDragging = true;
                gallery_offsetX = e.clientX - gallery_windowEl.offsetLeft;
                gallery_offsetY = e.clientY - gallery_windowEl.offsetTop;
            });
            document.addEventListener('mousemove', (e) => {
                if (gallery_isDragging) {
                    gallery_windowEl.style.left = `${e.clientX - gallery_offsetX}px`;
                    gallery_windowEl.style.top = `${e.clientY - gallery_offsetY}px`;
                }
            });
            document.addEventListener('mouseup', () => { gallery_isDragging = false; });
        //termian funcion de arrastre de ventanas

        

        // --- inicia funcion del reloj
        function updateCountdown() {
            const eventDate = new Date("December 22, 2032 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("clock").innerText = `DÃ­as para que caiga YR4: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
    
        // --- termina funcion del reloj


        //funcion de la terminal

        const commands = {
            "-help": "Commands:<br/> -gemi-help,<br/> -gemi-info,<br/> -gemi-date",
            "-gemi-help": "mandemiamor",
            "-gemi-info": "Welcome to HeberOS v1.0",
            "-gemi-date": () => new Date().toLocaleString(),
            "kys": "Florida ma&ntilde; has been muted <br/> for the rest of the game for using <br/> inappropiate language <br/> and will not longer <br/> receive any chat messages. ",
            "feedback": "Instant Feedback Report"
        };

        function handleTerminal(event) {
            if (event.key === "Enter") {
                const input = document.getElementById("terminal-input");
                const output = document.getElementById("terminal-output");
                const command = input.value.trim().toLowerCase();
                input.value = "";

                if (commands[command]) {
                    const response = typeof commands[command] === "function" ? commands[command]() : commands[command];
                    output.innerHTML += `\n> ${command}\n${response}`;
                } else {
                    output.innerHTML += `\n> ${command}\nComando no reconocido. Usa -help para ver la lista de comandos.`;
                }

                output.scrollTop = output.scrollHeight;
            }
        }

    //end terminal

    //funcion de la calculadora

    function fakeSum() {
        let input = document.getElementById('calc-input').value;
        document.getElementById('calc-result').innerText += input;
